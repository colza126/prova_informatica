<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biciclette management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        #form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #bici_container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #bici_container .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <div class="form-group">
                <label for="cod">Codice numerico:</label>
                <input type="text" class="form-control" id="cod">
            </div>
            <div class="form-group">
                <label for="stazioni">Stazioni:</label>
                <select class="form-control" id="stazioni">

                </select>
            </div>
            <button id="ins-bici" class="btn btn-primary">Inserisci bici</button>
        </div>

        <div id="bici_container">

        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../script/gestoreBici.js"></script>
</body>
</html>
