<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/jquery.js"></script>
    <title>Login</title>
</head>
<body>
    <button id ="show-log">Login</button>
    <button id ="show-reg">Registration</button>
    <button id ="show-for">Form</button>
    <div id ="login-con">
        Mail: <input type="text" id = "mail-login" placeholder="inserisciMail"><br>
        Password: <input type="password" id = "password-login"><br>
        <button id = "btn-login">Login</button>
    </div>

    <div id ="register-con">
        Mail: <input type="text" id = "mail-reg"><br>
        Codice fiscale: <input type="text" id = "codfiscale"><br>
        Password <input type="password" id = "password-reg"><br>
        Via: <input type="text" id = "via"><br>
        Citta: <input type="text" id = "citta"><br>
        Cap: <input type="text" id = "cap"><br>
        Provincia: <input type="text" id = "provincia"><br>
        <button id = "btn-reg">registrati</button>
    </div>

    <div id ="forgot-con">
        Mail: <input type="text" id = "mail-for"><br>
        <button id = "btn-for">invia!</button>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
